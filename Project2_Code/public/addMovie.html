<html>
<body>
    <header name="header" id="header">
        <link rel="stylesheet" href="css/login.css" name="stylesheet"
            id="stylesheet"> 
        <link href='https://fonts.googleapis.com/css?family=Zilla Slab' 
            rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Barlow' 
            rel='stylesheet'>
        <h1 name="headingOne" id="headingOne"
            style="font-family:'Zilla Slab';">
            <img src="tv.png" name="logo" id="logoImage" alt=
                "Movie TV Logo" width="70" height="50" > <br>
            Movie Company <br>

        <form name="navigationForm" id="navigationForm" style=

            <input type="submit" id="submitHomePage" value="Home"

    <br><br>
    <div name="addFormDiv" id="addFormDiv" >
        <form name="addButton" id="addForm" action="/login" 
            method="POST">
            Title:
            <input name="title" id="textTitle" required type=
            "text"><br><br>
            Video URL:
            <input type="text" name="videoUrl" id=
                "textVideoUrl" required> <br><br>
            Cover Image File Path: 
            <input type="text" name="imagePath" id=
                "textFilePath" required> <br><br>
            Description:
            <input type="text" name="description" id=
                "textDescription" required> <br><br>
            Genre:
            <input type="text" name="genre" id=
                "textGenre" required> <br><br>
            <input type="submit" name="submitMovie" 
                id="submitMovieInfo" value="Submit">
        </form>
    </div>

        </script>
