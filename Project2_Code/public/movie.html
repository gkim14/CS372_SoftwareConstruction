<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
                                    initial-scale=1.0">
    <title>Movie Page</title>

</head>
<body>
    <header name="header" id="header">
        <link rel="stylesheet" href="css/login.css" name="stylesheet"
            id="stylesheet"> 
        <link href='https://fonts.googleapis.com/css?family=Zilla Slab' 
            rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Barlow' 
            rel='stylesheet'>
        <h1 name="headingOne" id="headingOne"
            style="font-family:'Zilla Slab';">
            <img src="tv.png" name="logo" id="logoImage" alt=
                "Movie TV Logo" width="70" height="50" > <br>
            Movie Company <br>
        </h1>
        <form name="navigationForm" id="navigationForm" style=
            "display:inline-block;">
            <input type="submit" id="submitHomePage" value="Home" 
                formaction="home.html" name="submitHomePage" />
            <input type="submit" id="submitLoginPage" value="Login" 
                formaction="login.html" name="submitLoginPage" />
            <input type="submit" id="submitGalleryPage" value=
                "Gallery" formaction="gallery.html" name=
                "submitGalleryPage"/>
        </form>  
        <br><br>
    </header>

    <div id="movieDetailsContainer" name="movieDetails" style=
            "display: flex; flex-direction: column;"></div>
    <iframe id="movieIframe" name="movieIframe" style="display:none;
             width: 80%; height: 600px;align-items: center;" 
             frameborder="0" allowfullscreen></iframe>

    <br><br>

    <div id="movieInteraction" name="movieInteraction">
        <button id="likeButton" name="likeButton">Like</button>
        <button id="dislikeButton" name="dislikeButton">
            Dislike</button>
        <p name="totalLikes" id="totalLikes"></p>
        <p name="totalDislikes" id="totalDislikes"></p>
    </div>


    <footer>
        <br><br>
        Â© 2025 Movie Company <br>
        <a href="mailto:moviecompany@example.com">
                        moviecompany@example.com</a>
    </footer>

    <script name="movieJS" src="/javaScript/movie.js"
        id="movieJS"></script>

</body>
</html>
