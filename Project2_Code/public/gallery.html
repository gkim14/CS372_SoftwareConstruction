<!-- HTML file for gallery webpage --> 

<!DOCTYPE html>
<html>
<head name="head" id="head">
    <link rel="stylesheet" href="css/gallery.css" name="stylesheet"
        id="stylesheet"> 
    <link href='https://fonts.googleapis.com/css?family=Zilla Slab' 
        rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Barlow' 
        rel='stylesheet'>
</head>
<body>
    <header id="header"name="header" 
        style="background-color: #1e5c8d; margin: 0;
        padding: 0;">
        <h1 id="headingOne" name="headingOne" 
            style="font-family:'Zilla Slab'; color:#ffffff;">
            <img src="tv.png" name="logo" id="logoImage" alt=
                "Movie TV Logo" width="70" height="50" > <br>
            Movie Company <br>
        </h1>
        <div name="headerButtons" id="headerButtons" 
            style="display: flex;justify-content: space-between; 
            align-items: center; width: 100%;">
            <form name="navigationForm" id="navigationForm" style=
            "display:inline-block; margin-left: 10px; padding: 10px;">
                <input type="submit" id="submitHomePage" value="Home"
                    formaction="home.html" name="submitHomePage" />
                <input type="submit" id="submitLoginPage" value=
                    "Login" formaction="login.html" 
                    name="submitLoginPage" />
                <input type="submit" id="submitGalleryPage" value=
                    "Gallery" formaction="gallery.html" name=
                    "submitGalleryPage"/>
            </form> 
            <div id="roleContainer" name="roleContainer" 
                style="display: flex; align-items: center;">
                <label for="roleChange" id="roleLabel" 
                    name="roleLabel" style="margin-right: 10px; 
                    color:#ffffff;">
                    Change Role: </label>
                <select id="roleChange" name="roleChange"></select>
            </div>
            <button name="logoutButton" id="logoutButton" 
                style="display:none; margin-right: 20px;">
                Logout</button>
        </div>
        <br>
    </header>
    <div id="searchBarContainer" name="searchBar" style=
        "text-align:center; margin: 20px;">
        <input type="text" id="searchInput" placeholder=
        "Search for a movie..." style="padding:8px; width: 50%;">
        <button id="searchButton" style="padding: 8px;">
            Search</button>
    </div>
    <h2 name="headerTwo" id="headerTwo"
        style="font-family:'Zilla Slab';">
        Liked Movies
    </h2>
    <div style="width: 100%; height: 4px; background-color: #333;
            margin-top: 20px;"></div>
    <div id="likedMoviesBar" name="likedMovies" style="margin: 
        20px;overflow-x: auto; white-space: nowrap; display: 
        none;">
        <!-- Liked movies here -->
    </div>
    <div style="width: 100%; height: 4px; background-color: #333;
        margin-bottom: 40px;"></div>
        
    <h2 name="headerTwo" id="headerTwo"
        style="font-family:'Zilla Slab';">
        Movie List
    </h2>
    <div id="galleryContainer" class="galleryContainer" style=
        "display: flex; flex-wrap: wrap; justify-content: center; 
        gap: 20px;">
        <!-- Gallery Movies here -->
      </div>
      
    <br><br>
    <footer name="galleryFooter" id="galleryFooter"
        style="background-color: #1e5c8d; margin: 0;padding: 0;">
        <br><br>
        <p name = "footerPara" id="footerPara" style="color:#ffffff">
            Â© 2025 Movie Company 
        </p>
        <a href="mailto:moviecompany@example.com" 
            style="color:#ffffff">
            moviecompany@example.com</a>
        <br><br>
    </footer>
    
    <script name="galleryJS" src="/javaScript/gallery.js"
        id="galleryJS"></script>
</body>
</html>
