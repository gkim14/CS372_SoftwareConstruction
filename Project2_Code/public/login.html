<!-- HTML file for login webpage --> 

<!DOCTYPE html>
<html>
<body>
    <link rel="stylesheet" href="css/login.css" name="stylesheet"
            id="stylesheet"> 
    <link href='https://fonts.googleapis.com/css?family=Zilla Slab' 
        rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Barlow' 
        rel='stylesheet'>
    <header id="header"name="header" 
        style="background-color: #1e5c8d; margin: 0;
        padding: 0;">
        <h1 id="headingOne" name="headingOne" 
            style="font-family:'Zilla Slab'; color:#ffffff;">
            <img src="tv.png" name="logo" id="logoImage" alt=
                "Movie TV Logo" width="70" height="50" > <br>
            Movie Company <br>
        </h1>
        <form name="navigationForm" id="navigationForm" style=
            "display:inline-block; margin-left: 10px; padding: 10px;">
            <input type="submit" id="submitHomePage" value="Home" 
                formaction="home.html" name="submitHomePage" />
            <input type="submit" id="submitLoginPage" value="Login" 
                formaction="login.html" name="submitLoginPage" />
            <input type="submit" id="submitGalleryPage" value=
                "Gallery" formaction="gallery.html" name=
                "submitGalleryPage"/>
        </form>  
        <br><br>
    </header>
    <br><br>
    <div name="loginFormDiv" id="loginFormDiv" 
        style="margin-left: 10px; padding: 10px;">
        <form name="login" id="loginForm" action="/login" 
            method="POST">
            Username:
            <input name="username" id="textUserName" required type=
            "text" oninput="validateUsername('textUserName')"><br><br>
            Password:
            <input type="password" name="password" id=
                "passwordUserPassword" required oninput=
                "validatePassword('passwordUserPassword')">
            <input type="checkbox" onclick="togglePassword()"
                name="showPassword" id="showPassword">
                 Show Password<br><br>
            <input type="submit" name="submitLogin" 
                id="submitLoginInfo" value="Submit">
            <input type="submit" name="submitNewAccount" id=
                "submitNewAccount" value="Create New Account"
                onclick="createAccount()">
        </form>
    </div>
    <br><br>
 
    <footer name="loginFooter" id="loginFooter"
        style="background-color: #1e5c8d; margin: 0;padding: 0;">
        <br><br>
        <p name = "footerPara" id="footerPara" style="color:#ffffff">
            Â© 2025 Movie Company 
        </p>
        <a href="mailto:moviecompany@example.com" 
            style="color:#ffffff">
            moviecompany@example.com</a>
        <br><br>
    </footer>
   
    <script id="loginJS" name="loginJS" src="/javaScript/login.js">
        </script>

</body>
</html>
